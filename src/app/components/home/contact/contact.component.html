<section class="section" id="contact">
  <div class="container contact">
    <div class="section-box">
      <div class="mb-4" data-aos="fade-up" data-aos-duration="1000">
        <h3 class="contact-pre-title big-subtitle">
          05. {{ "Contact.Pretitle" | translate }}
        </h3>
        <h4 class="e-font contact-title big-title">
          {{ "Contact.Title" | translate }}
        </h4>
      </div>
      <p data-aos="fade-up" data-aos-duration="1000">
        {{ "Contact.Content" | translate }}
      </p>

      <div class="wrapper-box">
        <form
          [formGroup]="FormData"
          (ngSubmit)="onSubmit(FormData.value)"
          class="contacts"
        >
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="Email"
              aria-describedby="emailHelp"
              placeholder="Email"
              formControlName="Email"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="Fullname"
              placeholder="Fullname"
              formControlName="Fullname"
            />
          </div>

          <div class="form-group">
            <textarea
              class="form-control"
              formControlName="Comment"
              placeholder="Message"
              name="Comment"
            ></textarea>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!FormData.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
