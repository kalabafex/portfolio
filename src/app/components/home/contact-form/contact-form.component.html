<div class="wrapper-box">
  <form
    [formGroup]="FormData"
    class="contacts"
    (ngSubmit)="onSubmit(FormData.value)"
  >
    <div class="form-group">
      <label for="Title" required>Title</label>
      <input
        type="text"
        required
        class="form-control"
        name="Title"
        placeholder="Title *"
        formControlName="Title"
      />
    </div>
    <div class="form-group">
      <textarea
        type="text"
        class="form-control"
        name="Message"
        minLength="5"
        placeholder="Message *"
        formControlName="Message"
      >
      </textarea>
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        name="Email"
        aria-describedby="emailHelp"
        placeholder="Email *"
        formControlName="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="GuestName"
        placeholder="Guest Name *"
        formControlName="GuestName"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        formControlName="Phone"
        placeholder="Phone Number"
        name="Phone"
      />
    </div>

    <button type="submit" class="btn" [disabled]="!FormData.valid">
      Submit
    </button>
  </form>
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
</div>
